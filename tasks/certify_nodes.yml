---

- name: "make sure the {{ ca_certs_dir }} is present"
  file:
    state: directory
    path: "{{ ca_certs_dir }}"
    owner: root
    group: root
    mode: 0755

- name: "Generate Certs for Infra server || CA server"
  shell: 'openssl genrsa -out {{ item }}-priv-key.pem 2048'
  args:
    chdir: "{{ ca_certs_dir }}"
  with_inventory_hostnames: all:!localhost

- name: "Create certificate request for Infra server || CA server"
  shell: 'openssl req -subj "/CN={{ item }}.{{ ca_domain }}" -new -key "{{ item }}"-priv-key.pem -out "{{ item }}".csr'
  args:
    chdir: "{{ ca_certs_dir }}"
  with_inventory_hostnames: all:!localhost

- name: "Generate the CA trusted certificate"
  shell: 'sudo openssl x509 -req -days 1825 -in "{{ item }}".csr -CA ca.pem -CAkey ca-priv-key.pem -CAcreateserial -out "{{ item }}"-cert.pem -extensions v3_req -extfile "{{ openssl_dir }}"/openssl.cnf'
  args:
    chdir: "{{ ca_certs_dir }}"
  with_inventory_hostnames: all:!localhost
